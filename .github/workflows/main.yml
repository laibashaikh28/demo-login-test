name: Login Demo

on:
  push:
    branches: 
      - master
  workflow_dispatch:

jobs:
  specflow:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '3.1'
          
      - name: Restore dependencies
        run: dotnet restore
          
      - name: Build solution
        run: dotnet build --configuration Release
   
      - name: Run tests
        run: dotnet test --logger "trx;LogFileName=TestResults.html"
        
      - name: Publish
        run: dotnet publish 

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v2
        with:
          name: Specflow_Artifact
          path: /home/runner/work/demo-login-test/demo-login-test/LoginDemo/bin/Debug/netcoreapp3.1/LoginDemo.dll
          
      - name: Configure Git
        run: |
          git config --global user.name "laibaovais05@gmail.com"
          git config --global user.name "laibashaikh28"
      - name: Add changes
        run: git add -A
      - name: Commit changes
        run: git commit -m "commit message"
      - name: Push changes
        run: git push

