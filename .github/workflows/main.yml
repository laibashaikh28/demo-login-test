name: Login Demo

on:
  push:
    branches: 
      - master
  workflow_dispatch:

jobs:
  specflow:
    runs-on: ubuntu-latest
    steps:
    
      - name: Checkout demo-login-test Repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.ACTIONS_TOKEN }}
          path: demo-login-test
      
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '3.1'

      
      - name: Restore dependencies
        run: |
          cd ${{ github.workspace }}/demo-login-test/LoginDemo
          ls
          dotnet restore 
          
      - name: Build solution
        run: dotnet build --configuration Release
   
      - name: Run tests
        run: dotnet test --logger "trx;LogFileName=TestResults.html"
        
      - name: Build and Publish
        run: |
          dotnet build --configuration Release
          dotnet publish -c Release -o ./publish

      - name: Configure Git
        run: |
          cd ${{ github.workspace }}/demo-login-test
          git config --global user.email "laibaovais05@gmail.com"
          git config --global user.name "laibashaikh28"
          git add -f ./publish/LoginDemo.dll
          git commit -m "Update LoginDemo.dll"
          git pull origin master
          git push origin master

