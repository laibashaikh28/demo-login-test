name: Login Demo

on:
  push:
    branches: 
      - master
  workflow_dispatch:

jobs:
  specflow:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'
          
      - name: Restore dependencies
        run: dotnet restore
          
      - name: Build solution
        run: dotnet build --configuration Release
   
      - name: Run tests
        run: dotnet test --logger "trx;LogFileName=TestResults.html"

