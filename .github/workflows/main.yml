name: Login Demo

on:
  push:
    branches: 
      - master
  workflow_dispatch:

jobs:     
  specflowtests:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '3.1'
          
      # - uses: browser-actions/setup-chrome@latest
        
      - name: Get Chromium version üåê
        # https://github.com/GoogleChromeLabs/chrome-for-testing?tab=readme-ov-file#other-api-endpoints
        run: |
          $CHROMIUM_VERSION = (Invoke-WebRequest -Uri 'https://googlechromelabs.github.io/chrome-for-testing/LATEST_RELEASE_STABLE').Content -split '\.' | Select-Object -First 1
          echo "Chromium version: $CHROMIUM_VERSION"
          echo "CHROMIUM_VERSION=$CHROMIUM_VERSION" >> $GITHUB_ENV
          echo $GITHUB_ENV

      - name: Echo Chromium version
        run: echo "Chromium version:${{env.CHROMIUM_VERSION}}"
        
      - name: Setup Chrome üåê
        id: setup-chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: ${{ env.CHROMIUM_VERSION }}
          
      - name: Install chromedriver üöó
        uses: nanasess/setup-chromedriver@v2
        with:
          # Optional: do not specify to match Chrome's version
          chromedriver-version: ${{env.CHROMIUM_VERSION}}
            

      # - name: Check Chrome driver version
      #   run: chromedriver --version
        
      - uses: cryptic-wizard/run-specflow-tests@v1.3.3
        with:
          test-assembly-path: LoginDemo/bin/Debug/netcoreapp3.1
          test-assembly-dll: LoginDemo.dll
          test-execution-json: TestExecution.json
          output-html: MyTestResults.html
          logger: trx
          logger-file-name: MyTestResults.trx
          
      - name: Configure Git
        run: |
          git config --global user.name "laibashaikh28"
      - name: Add changes
        run: git add -A
      - name: Commit changes
        run: git commit -m "commit message"
      - name: Push changes
        run: git push
