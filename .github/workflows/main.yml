name: Login Demo

on:
  push:
    branches: 
      - master
  workflow_dispatch:

jobs:
  specflow:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '3.1'
          
      - name: Restore dependencies
        run: dotnet restore
          
      - name: Build solution
        run: dotnet build --configuration Release
   
      - name: Run tests
        run: dotnet test --logger "trx;LogFileName=TestResults.html"
        
      - name: Publish
        run: dotnet publish 

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v2
        with:
          name: Specflow_Artifact
          path: ${{ github.workspace }}/LoginDemo/bin/Debug/netcoreapp3.1/LoginDemo.dll
          
      - name: Configure Git
        run: |
          git config --global user.email "laibaovais05@gmail.com"
          git config --global user.name "laibashaikh28"
          git add -A
          git commit -m "commit message"
          git push origin master
          git tag 1.0.10
          git push origin 1.0.10

      - name: Checkout Release Repo
        uses: actions/checkout@v4
        with:
          repository: laibashaikh28/release-specflow
          token: ${{ secrets.ACTIONS_TOKEN }}
          ref: main

      - name: Copy files to release
        run: |
          mkdir -p automation
          cp -r ${{ github.workspace }}/LoginDemo/bin/Debug/netcoreapp3.1/LoginDemo.dll ${{ github.workspace }}/automation

      - name: Commit changes to release
        run: |
          cd target
          git config --global user.email "laibaovais05@gmail.com"
          git config --global user.name "laibashaikh28"
          git add .
          git commit -m "Add newly generated artifacts and config files." || true
          git push origin master --force

