name: Login Demo

on:
  push:
    branches: 
      - master
  workflow_dispatch:

jobs:     
  specflowtests:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '3.1'
          
      - uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: '123.0.6312.58'
          
      - name: Download Chromium installer
        run: |
          curl -L -o chromium_installer.exe "https://www.googleapis.com/download/storage/v1/b/chromium-browser-snapshots/o/Win_x64%2F831299%2Fmini_installer.exe?alt=media"

      - name: List downloaded files
        run: dir

      - name: Check if the installer is downloaded
        run: |
          if not exist "chromium_installer.exe" exit 1

      - name: Install Chromium
        run: |
          .\chromium_installer.exe --install --silent --force-installation --verbose

      - name: Check Chromium installation
        run: |
          "C:\Program Files\Google\Chrome\Application\chrome.exe" --version

      - name: Check Chrome driver version
        run: chromedriver --version
        
      - uses: cryptic-wizard/run-specflow-tests@v1.3.3
        with:
          test-assembly-path: LoginDemo/bin/Debug/netcoreapp3.1
          test-assembly-dll: LoginDemo.dll
          test-execution-json: TestExecution.json
          output-html: MyTestResults.html
          logger: trx
          logger-file-name: MyTestResults.trx
          
      - name: Configure Git
        run: |
          git config --global user.name "laibashaikh28"
      - name: Add changes
        run: git add -A
      - name: Commit changes
        run: git commit -m "commit message"
      - name: Push changes
        run: git push
