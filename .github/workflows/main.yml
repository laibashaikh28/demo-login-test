name: Login Demo

on:
  push:
    branches: 
      - master
  workflow_dispatch:

jobs:
  specflow:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '3.1'
          
      - name: Restore dependencies
        run: dotnet restore
          
      - name: Build solution
        run: dotnet build --configuration Release
   
      - name: Run tests
        run: dotnet test --logger "trx;LogFileName=TestResults.html"
        
      - name: Build and Publish
        run: |
          dotnet build --configuration Release
          dotnet publish -c Release -o ./publish

      - name: Configure Git
        run: |
          git config --global user.email "laibaovais05@gmail.com"
          git config --global user.name "laibashaikh28"
          git add -f ./publish/LoginDemo.dll
          git commit -m "Update LoginDemo.dll"
          git push origin master

      # - name: Checkout Release Repo
      #   uses: actions/checkout@v4
      #   with:
      #     repository: laibashaikh28/release-specflow
      #     token: ${{ secrets.ACTIONS_TOKEN }}
      #     ref: main
        
      # - name: Copy DLL to Release Repo
      #   run: sudo cp /home/runner/work/demo-login-test/demo-login-test/publish/LoginDemo.dll .
      - name: Copy DLL to target repository
        run: |
          git clone https://.:${{ secrets.GITHUB_TOKEN }}@github.com/laibashaikh28/release-specflow/ target
          rm -rf target/*
          mkdir -p target/specflow
          cp /home/runner/work/demo-login-test/demo-login-test/publish/LoginDemo.dll target/specflow/
          cd target
          git init  # Initialize target directory as a Git repository
          git add .
          git commit -m "Copy LoginDemo.dll"
          git branch -M main
          git push -u origin main
        env:
          LOGIN_DEMO_DLL: ${{ github.workspace }}/LoginDemo.dll
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

